<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="gradient-bg"></div>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ToonTogether</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myprofile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/friends">My Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/termsandconditions">Terms and Conditions</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                    <span class="mr-2">Hello <span sec:authentication="name"></span></span>
                <a id="logout-button" class="btn btn-light button-8" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>


<!-- Main content goes here -->
<div class="container">
    <!-- Content from individual HTML files will be replaced here -->
    <div th:replace="${body}"></div>
</div>

<!-- Footer content goes here -->
<footer class="fixed-bottom bg-light">
    <div class="footer-container">
        <p>&copy; 2024 ToonTogether</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
