<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <meta charset="UTF-8"/>
    <title>My Profile</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="text-center my-4">
    <h1><span sec:authentication="name"></span>'s Profile</h1>
</div>

<div class="container">
    <div class="row">
        <!-- Users playlists -->
        <div class="col-md-6">
            <div sec:authorize="isAuthenticated()">
                <h3>Your playlists: </h3>
                <ul th:each="playlist: ${playlists}">
                    <li class="playlists" th:text="${playlist.name}" />
                    <form th:id="'delete-form-' + ${playlist.id}" th:action="@{/myprofile(id=${playlist.id})}" th:method="delete" onsubmit="return confirmDelete()">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
                    </form>
                </ul>
            </div>
        </div>

        <!-- A dummy form since we don't have the songs set up on the db yet -->
        <div class="col-md-6">
            <div class="container">
                <h3>Add a Song</h3>
                <form>
                    <!-- Simulated CSRF token -->
                    <input type="hidden" name="_csrf" value="dummyCsrfToken">
                    <!-- Simulated Thymeleaf value -->
                    <input type="hidden" name="playlistId" value="1">
                    <input type="text" name="songName" placeholder="Enter song name" required>
                    <button type="submit" class="btn btn-primary">Add Song</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <div th:replace="layout :: footer"></div>

    <!-- Playlist deletion confirmation message -->
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this playlist?");
        }
    </script>
    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
